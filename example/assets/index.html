<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootpay.co.kr/js/bootpay-3.3.3.min.js" type="application/javascript"></script>
    <script>
        function buttonClick() {
            BootPay.setMode('development');
            BootPay.request({
                price: '1000',
                application_id: "5b9f51264457636ab9a07cdb",
                name: '블링블링 마스카라',
                pg: 'kcp',
                method: 'card',
                show_agree_window: 0,
                items: [
                    {
                        item_name: '나는 아이템',
                        qty: 1,
                        unique: '123',
                        price: 1000,
                        cat1: 'TOP',
                        cat2: '티셔츠',
                        cat3: '라운드 티',
                    }
                ],
                user_info: {
                    username: '사용자 이름',
                    email: '사용자 이메일',
                    addr: '사용자 주소',
                    phone: '010-1234-4567'
                },
                order_id: '고유order_id_1234',
                params: {callback1: '그대로 콜백받을 변수 1', callback2: '그대로 콜백받을 변수 2', customvar1234: '변수명도 마음대로'},
                account_expire_at: '2020-10-25',
                extra: {
                    start_at: '2019-05-10',
                    end_at: '2022-05-10',
                    vbank_result: 1,
                    quota: '0,2,3',
                    theme: 'purple',
                    custom_background: '#00a086',
                    custom_font_color: '#ffffff'
                }
            }).error(function (data) {
                if (window.BootpayError && window.BootpayError.postMessage) {
                    BootpayError.postMessage(JSON.stringify(data));
                }
            }).cancel(function (data) {
                if (window.BootpayCancel && window.BootpayCancel.postMessage) {
                    BootpayCancel.postMessage(JSON.stringify(data));
                }
            }).ready(function (data) {
                if (window.BootpayReady && window.BootpayReady.postMessage) {
                    BootpayReady.postMessage(JSON.stringify(data));
                }
            }).confirm(function (data) {
                if (window.BootpayConfirm && window.BootpayConfirm.postMessage) {
                    BootpayConfirm.postMessage(JSON.stringify(data));
                }
            }).close(function (data) {
                if (window.BootpayClose && window.BootpayClose.postMessage) {
                    BootpayClose.postMessage(JSON.stringify(data));
                }
            }).done(function (data) {
                if (window.BootpayDone && window.BootpayDone.postMessage) {
                    BootpayDone.postMessage(JSON.stringify(data));
                }
            });
        }
    </script>
</head>
<body>
<button class="favorite styled" type="button" onclick="buttonClick()">
    결제 시작
</button>

</body>
</html>
